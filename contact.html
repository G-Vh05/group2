  <script>

// Fade-out animation for "View Profile" links
document.querySelectorAll('.view-profile').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    const target = this.href;
    document.body.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = target;
    }, 400); // matches fade duration
  });
});

// Fade-out animation for navbar links
document.querySelectorAll('.navbar a').forEach(link => {
  link.addEventListener('click', function(e) {
    const href = this.getAttribute('href');
    if (this.target === '_blank' || href.startsWith('http')) return;
    e.preventDefault();
    document.body.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = href;
    }, 400);
  });
});

// Dark Mode Toggle
function toggleDarkMode() {
  const isDark = document.body.classList.toggle('dark-mode');
  localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');

  // Optional fade transition
  document.body.classList.add('dark-transition');
  setTimeout(() => {
    document.body.classList.remove('dark-transition');
  }, 300);
}

// Apply dark mode on page load
window.addEventListener('DOMContentLoaded', () => {
  if (localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark-mode');
  } else {
    document.body.classList.remove('dark-mode'); // ensures light mode if disabled
  }
});
</script>
